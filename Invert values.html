<!DOCTYPE html>

<title>Моя первая настоящая HTML-страничка</title>
</head>
<body>
<h1>Привет, мир!</h1>
<p>Моя первая веб-страничка.</p>
<script>
function invert(array) 
{
  var array1 = [];
   for(var i = 0; i < array.length; i++)
     {
       array1[i] = array[i] * (-1);
     }
   return array1;
}
</script>
